<!DOCTYPE HTML>
<html>
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1 , user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <title>Contatos</title>
</head>
<body>
  <div id="main-container">
  <!--informaçoes e endereço-->
   <div id="address-container">
    <div id="fade"></div>
    <div id="address-content">
    <h2><ion-icon name="navigate"></ion-icon> Endereço</h2>
    <p>Curitiba-PR</p>
    <h2><ion-icon name="call"></ion-icon> Telefone</h2>
    <p>+55 (41)9 9551-5427</p>
    <h2><ion-icon name="mail"></ion-icon> E-mail</h2>
    <p>micaelabiscaiaa@gmail.com</p>
   </div>
 </div>
  <!--formulario para contatos-->
  <div id="form-container">
  <h2>Nos mande uma mensagem</h2>
     <div id-"form-container">
     <form id="contact-form">
     <label for="name">Nome:</label>
     <input type="text" name="name"  placeholder="digite seu nome">
     <label for="email">e-mail:</label>
     <input type="text" name="name"  placeholder="digite seu e-mail">
     <label for="phone">Telefone:</label>
     <input type="phone" name="phone"  placeholder="digite seu Telefone">
     <label for="msg">Sua mensagem:</label>
     <textarea name="msg" placeholder="Como podemos te ajudar?"></textarea>
     <input type="submit" value="enviar sua mensagem">
     </form>
     </div>
  
  </div>
  </div>
  
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
